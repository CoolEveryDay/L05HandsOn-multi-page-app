<ion-header>
  <ion-toolbar>
    <ion-title>TOC</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <ion-list *ngFor="let chapter of chapters">
      <ion-item [routerDirection]="'root'" [routerLink]="['/chapter1']">
        {{chapter.title}}

          {{chapter.note}}
        </div>
      </ion-item>

      

    </ion-list>
